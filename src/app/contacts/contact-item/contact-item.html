      <a [routerLink]="[contact.id]" 
      routerLinkActive="active"
      class="list-group-item clearfix text-center">
      <div class="pull-left">
      <h4 class="list-group-item-heading pull-left">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
      <img src="{{contact.imageUrl}}" alt="{{ contact.name }}" class="img-responsive pull-right">
      </span>
      </a>
