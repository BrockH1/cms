<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left" style="margin: 0; line-height: 34px;">Contacts</h3>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
      <a href="#" class="list-group-item clearfix text-center" 
      *ngFor="let contact of contacts">
      <div class="pull-left">
      <h4 class="list-group-item-heading pull-left">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
      <img src="{{contact.imageUrl}}" alt="{{ contact.name }}" class="img-responsive pull-right">
      </span>
      </a>
    </div>
  </div>
  <hr />
</div>
