<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left" style="margin: 0; line-height: 34px;">Contacts</h3>
        <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
      <cms-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"
      (click)="onSelectedContact(contactEl)"></cms-contact-item>
    </div>
  </div>
  <hr />
</div>
